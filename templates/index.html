<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>mission to mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class ="container">
        <div class ="jumbotron text-center">
            <h1>Mission To Mars</h1>
            <p><a class = "btn btn-primary btn-lg" href= "/scrape" role = "button">scrape new data</a></p>
        </div>
    </div>

    <div class = "container">
        <div class ="row">
            <h4>{{ mars_listing.title }}</h4>
            <p>{{mars_listing.Paragraph}}</p>
        </div>                
        <div class="row">
            <div class="col-sm-6 col-md-8 col-lg-8 col-xl-8" style="border:1px solid #999">
                <h4>Image</h4>
                <p><img src={{mars_listing.image}} class="w-100 h-auto"/></p>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-4 col-xl-4" style="border:1px solid #999">
                <h4>Weather Tweet</h4>
                <p>{{mars_listing.weather_tweet}}</p>
        
                <h4>Mars Facts</h4>
                {{mars_listing.facts | safe}}
            </div>
          </div>
        <div class="row">
            <h4><P class="text-center">Mars Hemisphere Images</P></h4>
        </div>

        <div class="row">
            {% for img in mars_listing.hemispheres %}
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6" style="border:1px solid #999">
                <p><img src="{{img.img_url}}" class="w-100 h-auto"/></p>
                <h5>{{img.title}}</h5>
            </div>
            {%endfor%}
        </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
